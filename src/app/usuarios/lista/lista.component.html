<div *ngIf="(storeList|async)?.loading" class="row">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1>Espere</h1>
    </div>
  </div>
</div>

<div *ngIf="(storeList|async)?.error" class="row">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h2>Error {{(storeList|async)?.error.status}}</h2>
      <p>{{(storeList|async)?.error.message}}<br><br>
        {{(storeList|async)?.error.url}}
      </p>
    </div>
  </div>
</div>


<div class="card-columns" *ngIf="!(storeList|async)?.loading">
  <div class="card" *ngFor="let user of (storeList|async)?.users">
    <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name">
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <!--<p class="card-text">This is a longer card with supporting .</p>-->
      <p class="card-text">
        <span class="text-muted">Id: {{user.id}}</span>
      </p>
    </div>
  </div>
</div>
