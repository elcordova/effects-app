<div *ngIf="(currentUser|async)?.loading" class="row">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1>Espere</h1>
    </div>
  </div>
</div>

<div *ngIf="(currentUser|async)?.error" class="row">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h2>Error {{(currentUser|async)?.error.status}}</h2>
      <p>{{(currentUser|async)?.error.message}}<br><br>
        {{(currentUser|async)?.error.url}}
      </p>
    </div>
  </div>
</div>

<div class="row" *ngIf="(currentUser|async)?.loaded">
  <div class="col-3">
    <img class="img-thumbnail" [src]="(currentUser|async)?.user.avatar" alt="">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>ID :  </strong>{{(currentUser|async)?.user.id}}
      </li>
      <li class="list-group-item">
        <strong>Nombre :  </strong>{{(currentUser|async)?.user.first_name}}
      </li>
      <li class="list-group-item">
        <strong>Apellido :  </strong>{{(currentUser|async)?.user.last_name}}
      </li>
    </ul>

  </div>
</div>
